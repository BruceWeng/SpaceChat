<!doctype html>
<html ng-app="SpaceChatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Space</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.js"></script>
    <script src="js/controller.js"></script>





  </head>
  <body>
    <div class="container" ng-controller="ChatController">

      <div class="wrapper" >
        <header>
          <h1>Chat</h1>
          <p>Live chat the live feed</p>
          <p>Name:
            <input type="text" ng-model="name" placeholder="Username" size="14" /></p>
           <div class="scroll" id="msgpane">
             <p ng-repeat="msg in messages">
                <b ng-bind="msg.name"></b>:&nbsp;
                <span ng-bind="msg.text"></span>
             </p>
             <p>Some messages here! {{name}}</p>


           </div>

           <form>
             <input type="text"  size="30"  placeholder="..">
             <input type="submit"  value="Send" >
           </form>
        </header>
        <section>
          <h1>International Space Station Live</h1>
              <iframe width="480" height="264"
              src="https://www.ustream.tv/embed/9408562?ub=ff3d23&amp;lc=ff3d23&amp;oc=ffffff&amp;uc=ffffff&amp;html5ui=1"
              allowfullscreen="true" webkitallowfullscreen="true" scrolling="no" frameborder="0" style="border: 0px none transparent;">
              </iframe>

           <br />

          <h2>Earth Viewing Experiment</h2>

          <iframe width="480" height="270"
          src="https://www.ustream.tv/embed/17074538?html5ui=1"
          allowfullscreen="true" webkitallowfullscreen="true" scrolling="no" frameborder="0" style="border: 0px none transparent;">
          </iframe>


          <h2>International Space Station Live Feed</h2>



      </div>
      <script src="js/scale.fix.js"></script>
    </div>
  </body>
</html>
